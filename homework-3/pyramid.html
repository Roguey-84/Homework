<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пирамида</title>
</head>
<body>
    <div class="wrapper">
        <h1>Рисуем пирамиду Хеопса</h1>
        <div class="data-form">
            <button class="data-form__button" id="getResult" onclick="checkNumber()">Жми</button>
        </div>
        <br>
        <div class="form-result" id="getAnswer" style="text-align: center; width: 300px">

        </div>
    </div>
    <script>
        'use strict';
        function checkNumber() {
            let i = 0,
                j = '',
                result = [];
            while (i < 20) {
                i++;
                j += 'x';
                result.push(j);
                document.getElementById( 'getAnswer' ).innerHTML = result.join('<br>');
            }
        }
    </script>
</body>
</html>
