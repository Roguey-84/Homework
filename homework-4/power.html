<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Степень числа 3</title>
</head>
<body>
    <div class="data-form">
        <h2>Является ли число степенью трех?</h2>
        <div class="data-form__input-form">
            <label for="number" class="data-form__input-form__label">Введите целое число:</label>
            <input type="number" id="number" class="data-form__input-form__input" placeholder="Введите число">
        </div>
        <button class="data-form__button" id="getResult" onclick="findNumber()">Узнать</button>
    </div>
    <div class="form-result" id="answer">

    </div>
    <script>
        'use strict';

        function findNumber() {
            const num = +document.getElementById( 'number' ).value;
            let a = 3,
                e = ( Math.log( num ) / Math.log( a ) )^0,
                result = '<h2>Полученный результат:</h2>';
            if ( Math.pow (a, e) === num ) {
                result += num + ' - степень числа 3';
            } else {
                result += num + ' - не является степенью числа 3';
            }
            document.getElementById( 'answer' ).innerHTML = result;
        }
    </script>
</body>
</html>
