<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Порядковый номер</title>
</head>
<body>
    <div class="data-form">
        <h2>Введите четыре числа, из которых три между собой равны, а четвертое - нет:</h2>
        <div class="data-form__input-form">
            <label for="number_1" class="data-form__input-form__label">Введите первое число:</label>
            <input type="number" id="number_1" class="data-form__input-form__input" placeholder="Введите число">
        </div>
        <div class="data-form__input-form">
            <label for="number_2" class="data-form__input-form__label">Введите второе число:</label>
            <input type="number" id="number_2" class="data-form__input-form__input" placeholder="Введите число">
        </div>
        <div class="data-form__input-form">
            <label for="number_3" class="data-form__input-form__label">Введите третье число:</label>
            <input type="number" id="number_3" class="data-form__input-form__input" placeholder="Введите число">
        </div>
        <div class="data-form__input-form">
            <label for="number_3" class="data-form__input-form__label">Введите четвертое число:</label>
            <input type="number" id="number_4" class="data-form__input-form__input" placeholder="Введите число">
        </div>
        <button class="data-form__button" id="getResult" onclick="findNumber()">Узнать ответ</button>
    </div>
    <div class="form-result" id="answer">

    </div>
    <script>
        'use strict';

        function findNumber() {
            const num1 = +document.getElementById( 'number_1' ).value,
                num2 = +document.getElementById( 'number_2' ).value,
                num3 = +document.getElementById( 'number_3' ).value,
                num4 = +document.getElementById( 'number_4' ).value;
            let result = '<h2>Полученный результат:</h2>';

            if ( num2 === num3 && num3 === num4 && num1 !== num2 ) {
                result += 'Порядковый номер отличного числа - 1';
            } else if ( num1 === num3 && num3 === num4 && num2 !== num1 ) {
                result += 'Порядковый номер отличного числа - 2';
            } else if ( num1 === num2 && num2 === num4 && num3 !== num1 ) {
                result += 'Порядковый номер отличного числа - 3';
            } else if ( num1 === num2 && num2 === num3 && num4 !== num1 ) {
                result += 'Порядковый номер отличного числа - 4';
            } else {
                result += 'Вы ввели неверные данные. Введите 3 равных числа и одно отличное от них';
            }
            document.getElementById( 'answer' ).innerHTML = result;
            return;
        }
    </script>
</body>
</html>
